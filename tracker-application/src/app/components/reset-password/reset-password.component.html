<div class="reset-password-container">
    <form (ngSubmit)="onSubmit()">
        <h2>Reset Password</h2>
        <!-- <div>
            <input type="text" id="username" [(ngModel)]="username" name="username" required placeholder="User Name">
        </div> -->
        <div>
            <input type="password" id="currentPassword" [(ngModel)]="currentPassword" name="currentPassword" required placeholder="Current Password">
        </div>
        <div>
            <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="New Password">
        </div>
        <div>
            <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required placeholder="Confirm Password">
        </div>
        <button type="submit">Reset Password</button>
        <p class="error-message">{{ errorMessage }}</p>
        <p class="success-message">{{ successMessage }}</p>
    </form>
</div>
